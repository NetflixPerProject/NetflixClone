<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav><img src="../assets/netflix.png" alt="" class="mt-5 m-lg-3"></nav>
       <div class="d-flex justify-content-center">
        <div class="page">
            <h2 style="color: white;font-size: 35px;" class="py-3">Sign In</h2>
            <form action="#">
                <div>
                    <input style="color: black;padding: 13px;width: 300px;margin-bottom: 35px;" type="text"
                       id="emailOf" placeholder="Email or Phone number" required>
                </div>
                <div>
                    <input style="color: black;padding: 13px;width: 300px;margin-bottom: 35px;" type="password"
                       id="pw" placeholder="Password" required>
                </div>
                <button style="padding: 14px;width: 300px;margin-bottom: 35px;" onclick="singIn()">Sign In</button>
                <div class="d-flex mt-3" style="margin-bottom: 10%;">
                    <input type="checkbox">
                    <label class="px-2" style="color: #696969;">Remember me</label>
                    <a style="color: #696969;margin-inline-start: 30%;" href="">Need help?</a>
                </div>
            </form>
            <p style="color: #696969;">New to Netflix? <a style="color: white;" href="./signup.html">Sign up now</a></p>
            <small style="color: #696969;">This page is protected by Google reCAPTCHA to ensure you're not a bot
                <a href="">Learn more</a>
            </small>

        </div>

       </div>
    </header>
    <footer class="d-flex justify-content-around mt-5" style="background: rgba(0, 0,0, 0.75);height: 25%;">
        <h3 class="mt-3 ml-5" style="color: #6A6868;">Questions? <a style="color: #6A6868;" href="">Contact us</a></h3>
        <div class="d-flex flex-column gap-3 py-5 mt-4 " style="transform: translate(-400%,0%);" >
            <a style="color: #6A6868;" href="">FAQ</a>
            <a style="color: #6A6868;" href="">Terms of Use</a>
            <button style="background: transparent;color:#6A6868; width: 100px; border-radius: 4px;margin-top: 5%;"><i
                    class="fa-solid fa-globe" style="color: white;"></i>English</button>
        </div>
        <div class="d-flex flex-column gap-3 py-5 mt-4 " style="transform: translate(-250%,0%);">
            <a  style="color: #6A6868;" href="">Cancel Membership</a>
            <a style="color: #6A6868;" href="">Privacy</a>
        </div>
        <div class="d-flex flex-column gap-3 py-5 mt-4 " style="transform: translate(-250%,0%);">
            <a style="color: #6A6868;" href="">Help Center</a>
            <a style="color: #6A6868;" href="">Cookie Preference</a>
        </div>
        <div class="d-flex flex-column gap-3 py-5 mt-4 " style="transform: translate(-250%,0%);">
            <a style="color: #6A6868;" href="">Netflix Shop</a>
            <a style="color: #6A6868;" href="">Impressum</a>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../main.js"></script>
</body>



</html>

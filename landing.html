  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/style/landing.css">
    <link rel="stylesheet" href="/style/responsive.css">

    <title>Netflix</title>
  </head>
  <body class="body">
    <!-- navbar -->
    <nav class="navbar fixed-top bg-body-tertiary netflix-navbar netflix-padding-left netflix-padding-right">
      <div class="container-fluid">
        <div class="netflix-row">
          <!-- left side -->
          <section class="left d-flex align-items-center">
            <a href="#" class="navbar-brand">
              <img src="/assets/netflix.png" alt="Netflix Logo">
              
            </a>
            <!-- drop down -->
            <div class="netflix-dropdown-box dropdown">
              <button class="netflix-dropdown dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Browse 
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">TV Shows</a></li>
                <li><a class="dropdown-item" href="#">Movies</a></li>
                <li><a class="dropdown-item" href="#">New & Popular</a></li>
                <li><a class="dropdown-item" href="#">MyList</a></li>
              </ul>
            </div>
            <!-- tabs -->
            <div class="netflix-nav">
              <section>
                <button>Home</button>
                <button>TV Shows</button>
                <button>Movies</button>
                <button>News & Popular</button>
                <button>MyList</button>
                <button>Browse by Language</button>
              </section>
            </div>
          </section>
          <section class="right d-flex align-items-center">
            <i class="bi bi-bell-fill"></i>
            <div class="netflix-profile">

            </div>
          </section>
        </div>
    </div>
    </nav>
    <!-- navbar end -->

    <!-- video container -->
    <div class="">
      <section class="netflix-home-video">
        <div class="top"></div>
        <div class="bottom"></div>
        <video  src="./assets/Avatar Official Trailer.mp4" muted autoplay loop ></video>
        <div class="content">
         <section class="left">
          <img src="./assets/avatartitle.png" alt="Avatar" style="width: 40%; opacity: 0.4;">
          <p class="p1">Avatar is an American media franchies created by <br> James Cameron, wich consits of planned series of <br> epic sciencefiction films produced by Lightstrom <br> Entertainment.</p>
          <!-- <div class="pees">
            <p class="top10">Top 10</p>
            <p class="secondp">#1 in Movies Today</p>
          </div> -->
          <div class="mt-2 d-flex  ">
            <button type="button" class="btn btn-light m-2"><i class="bi bi-play-fill" style="color: #000; padding: 0px;"></i>Play</button>
            <button type="button" class="btn btn-secondary m-2"><i class="bi bi-info-circle-fill" style="text-align: center;" ></i>More Info</button>
          </div>
         </section>
        </div>
      </section>
    </div>
    <!-- video container end -->

    <!-- footer -->
    <p>Footer</p>
